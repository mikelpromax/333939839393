      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .score {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button {
      background: #ff4081;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e20061;
      transform: scale(1.1);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
    }

    .game-section {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .game-section h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .game-section p {
      font-size: 18px;
      line-height: 1.5;
    }

    .game-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .game-section input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff4081;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      text-align: center;
    }

    .game-section input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
    }

    .secret-code {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .secret-code:hover {
      background: #3e8e41;
    }
  </style>

    function showSection(section) {
      document.querySelectorAll('.game-section').forEach(s => s.style.display = 'none');
      document.getElementById(section).style.display = 'block';

      if (section === 'footballer') setRandomFootballer();
      if (section === 'car') setRandomCar();
      if (section === 'flag') setRandomFlag();
    }

    function setRandomFootballer() {
      const footballer = footballers[Math.floor(Math.random() * footballers.length)];
      document.getElementById('footballer-clues').textContent = footballer.clues;
      document.getElementById('footballer-guess').dataset.name = footballer.name.toLowerCase();
    }

    function setRandomCar() {
      const car = cars[Math.floor(Math.random() * cars.length)];
      document.getElementById('car-img').src = car.image;
      document.getElementById('car-guess').dataset.brand = car.brand.toLowerCase();
    }

    function setRandomFlag() {
      const flag = flags[Math.floor(Math.random() * flags.length)];
      document.getElementById('flag-clue').textContent = flag.emoji;
      document.getElementById('flag-guess').dataset.country = flag.country.toLowerCase();
    }

    function checkFootballer() {
  const input = document.getElementById('footballer-guess');
  const guess = input.value.trim().toLowerCase();
  if (guess === input.dataset.name) {
    updateScore(10);
    alert('Correct!');
    setRandomFootballer();
    input.value = ''; // Clear the input field
  } else {
    alert('Incorrect! Try again.');
  }
}

    function checkCar() {

}

    function checkSecretCode() {

    function updateScore(points) {
      score += points;
      localStorage.setItem('score', score);
      document.getElementById('score').textContent = score;
    }
